<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  #parse("sys/header.html")
</head>
<body class="hold-transition skin-blue sidebar-mini">



  <!-- Content Wrapper. Contains page content -->

        <!-- /.col -->
          <div class="nav-tabs-custom" id="app-4">
            <ul class="nav nav-tabs">
              <!--<li class="active"><a href="#activity" data-toggle="tab">Activity</a></li>-->
              <li class="active"><a href="#timeline" data-toggle="tab">最新发布</a></li>
              <li><a href="#settings" data-toggle="tab">发布</a></li>
            </ul>
            <div class="tab-content" style="padding: 0px;">

              <!-- /.tab-pane -->
              <div class="active tab-pane" id="timeline">
                <!-- The timeline -->
                <ul class="timeline timeline-inverse">

                  <!-- END timeline item -->

                      <template v-for="item in publishList" key="item.id">

                        <!-- timeline time label -->
                        <li class="time-label">
                            <span class="bg-green">
                              {{item.createTime}}
                            </span>
                        </li>
                        <!-- /.timeline-label -->
                        <!-- timeline item -->
                        <li>
                          <i class="fa fa-envelope bg-blue"></i>

                          <div class="timeline-item">
                            <span class="time"><i class="fa fa-clock-o"></i> {{item.createTime}}</span>

                            <h3 class="timeline-header"> {{item.userName}}</h3>

                            <div class="timeline-body">
                              {{item.resDes}}
                            </div>
                            <div class="timeline-footer">
                              <a :href="'http://localhost:3000/direct/' + item.userName " target="_blank" class="btn btn-primary btn-xs">前往</a>
                            </div>
                          </div>

                        </li>

                        <!-- END timeline item -->
                        </template>


                </ul>


              </div>
              <!-- /.tab-pane -->

              <div class="tab-pane" id="settings">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="ss" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputExperience" class="col-sm-2 control-label">Experience</label>

                    <div class="col-sm-10">
                      <textarea class="form-control" id="inputExperience" placeholder="Experience"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputSkills" class="col-sm-2 control-label">Skills</label>

                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputSkills" placeholder="Skills">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        <!-- /.col -->


  <script src="../../../js/generator/profile.js"></script>
</body>
</html>
